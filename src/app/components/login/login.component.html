<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form novalidate [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()" name="loginForm">
        <h1 class="text-center">Login Form</h1>
        <!-- Email input -->
        <label class="form-label" for="form2Example1">Email address</label>
        <div class="form-outline mb-4">
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email here"
            name="email" formControlName="email" [ngClass]="{
                    'is-invalid': isFormSubmitted && loginForm.controls.email.errors
                  }" />
                  <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="invalid-feedback"
                  style="display: block">
                  <div *ngIf="loginForm.controls.email.errors.required">
                    Email is required
                  </div>
                  <div *ngIf="loginForm.controls.email.errors.email">
                    Please Enter valid Email
                  </div>

              </div>
         

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password" name="password"
            formControlName="password" [ngClass]="{
                    'is-invalid': isFormSubmitted && loginForm.controls.password.errors
                  }" />
                  <div  *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="invalid-feedback"
                  style="display: block">
                  <div *ngIf="loginForm.controls.password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="loginForm.controls.password.errors.minlength">
                    Password should be of atleast 8 characters
                  </div>
      
                  <div *ngIf="loginForm.controls.password.errors.maxlength">
                    Password should be of atmost 12 characters
                  </div>

                  </div>
         

        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
              <label class="form-check-label" for="form2Example34"> Remember me </label>
            </div>
          </div>

          <div class="col">
            <!-- Simple link -->
            <a (click)="open(content)">Forgot password?</a>
            <p class="text-success">{{closeResult}}</p>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a routerLink="/signup">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>

          <button type="button" class="btn btn-primary btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <img
        src="https://images.unsplash.com/photo-1482049016688-2d3e1b311543?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8Zm9vZHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
        height="60%" width="115%" alt=" image of food">
    </div>
  </div>


</div>

<section>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #modelForm="ngForm" name="modelForm" novalidate>
        <div class="form-group">
          <div class="form-outline mb-4">
            <label class="form-label" for="memail">Email address</label>
            <input type="email" #email="ngModel" name="email" id="memail" class="form-control" required
              placeholder="Enter the mail" ngModel />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" [disabled]="modelForm.invalid" class="btn btn-outline-dark"
        (click)="modal.close('Reset password link is sent for email')">Send</button>
    </div>
  </ng-template>





</section>
